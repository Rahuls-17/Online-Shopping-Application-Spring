<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center mb-4">Reset Your Password</h2>
    <p class="text-center text-muted mb-4">Please check your email for a reset token and paste it below.</p>
    
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="token" class="form-label">Reset Token</label>
        <input type="text" class="form-control" id="token" formControlName="token" placeholder="Paste your token here">
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="••••••••">
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
  </div>
</div>
