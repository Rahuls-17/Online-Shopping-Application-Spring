<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">My Profile</h4>
        </div>
        <div class="card-body">
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border" role="status"></div>
          </div>
          <form *ngIf="!isLoading" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" class="form-control" formControlName="phone">
              <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="text-danger small mt-1">
                Phone number must be exactly 10 digits.
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" class="form-control" formControlName="address">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
