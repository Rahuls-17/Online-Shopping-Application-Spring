<div class="payment-container d-flex align-items-center justify-content-center">
  <div class="card payment-card shadow-lg">
    <div class="card-header text-center bg-primary text-white">
      <h4 class="mb-0">Mock Payment Gateway</h4>
    </div>
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
        <h5 class="mt-2">Secure Payment Simulation</h5>
        <p class="text-muted">This is a simulated payment page. No real transaction will occur.</p>
      </div>

      <div class="d-grid gap-3">
        <button class="btn btn-success btn-lg" (click)="processSuccessfulPayment()" [disabled]="isProcessing">
          <span *ngIf="isProcessing" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ isProcessing ? 'Processing...' : 'Simulate Successful Payment' }}
        </button>
        
        <button class="btn btn-danger btn-lg" (click)="cancelPayment()" [disabled]="isProcessing">
          Simulate Failed/Cancelled Payment
        </button>
      </div>

      <div class="mt-4 text-center text-muted">
        <small>You will be redirected after payment simulation.</small>
      </div>
    </div>
  </div>
</div>
