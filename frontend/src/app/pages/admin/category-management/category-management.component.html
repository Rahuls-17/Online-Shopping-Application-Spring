<div class="mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>All Categories</h4>
    <button class="btn btn-primary" (click)="openNewCategoryModal()">
      <i class="bi bi-plus-circle-fill me-2"></i>Create New Category
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditCategoryModal(category)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Edit Category' : 'Create New Category' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryForm">
          <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveCategory()" [disabled]="categoryForm.invalid">Save Changes</button>
      </div>
    </div>
  </div>
</div>
