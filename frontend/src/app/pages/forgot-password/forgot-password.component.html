<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <p class="text-center text-muted mb-4">Enter your email and we'll send you a reset token (check your backend console).</p>
    
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="forgotForm.invalid">Send Reset Token</button>
    </form>

    <div class="text-center mt-4 text-muted">
      Remember your password? <a routerLink="/login" class="text-decoration-none">Sign in</a>
    </div>
  </div>
</div>
