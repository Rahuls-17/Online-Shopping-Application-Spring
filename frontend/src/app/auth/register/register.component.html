<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center mb-4">Create an Account</h2>
    <p class="text-center text-muted mb-4">Join our community and start shopping</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="John Doe">
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger small mt-1">
          Name is required (min. 2 characters).
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger small mt-1">
          Please enter a valid email.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="••••••••">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small mt-1">
          Password is required (min. 6 characters).
        </div>
      </div>
      <div class="mb-4">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" formControlName="phone">
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-danger small mt-1">
          Phone number must be exactly 10 digits.
        </div>
      </div>
      <div class="mb-4">
        <label for="address" class="form-label">Address (Optional)</label>
        <input type="text" class="form-control" id="address" formControlName="address">
      </div>

      <div *ngIf="successMessage" class="alert alert-success p-2 text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger p-2 text-center">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Create Account</button>
    </form>

    <div class="text-center mt-4 text-muted">
      Already have an account? <a routerLink="/login" class="text-decoration-none">Sign in</a>
    </div>
  </div>
</div>
